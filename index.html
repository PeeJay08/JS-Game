<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>JS-Game</title>
  </head>
  <body>
    <header>
      <div class="header-title">
        <h1>Hunt the Evil Bowser</h1>
      </div>
      <div class="header-round-info">
        <div class="header-image">
          <img src="images/bowser-header.jpg" alt="bowser-icon" class="header-img">
        </div>
        <div class="header-score">
          <h2 class="score">Score&nbsp;<span class="badge">0</span></h2>
        </div>
        <div class="header-round">
          <h2 class="round">Round&nbsp;<span class="badge">0</span></h2>
        </div>
      </div>
      <div class="header-status">
        <p class="current-status">Click 'Play Game' button to play the game</p>
      </div>
      <div class="header-button">
        <div class="game-play-button">
          <button id="playGame" class="play">Play Game</button>
        </div>
      </div>
    </header>
    <main>
      <div class="image-container">
        <div class="image-pos-a">

        </div>
        <div class="image-pos-b">
          
        </div>
        <div class="image-pos-c">
          
        </div>
        <div class="image-pos-d">
          
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
